    <section id="box03" class="box03">
      <div class="l-inner">

          <p class="box03-txt01">

            <img src="img/img_box03_txt01_sp.png" alt="皮膚のバリア機能には、「細胞間脂質」「NMF（天然保湿因子）」「皮脂」の３つが重要な役割を果たしています。これらは「バリア機能の３因子」と呼ばれます。" class="sp">

          <ul class="box03-list">
            <li class="graph">

            <li>
              <p class="data01"><img src="img/img_box03_data01.png" alt="細胞間脂質"></p>
              <ul class="data-list">
                <li class="data02"><img src="img/img_box03_data02.png" alt="NMF（天然保湿因子）"></li>
                <li class="data03"><img src="img/img_box03_data03.png" alt="皮脂"></li>

          </ul>

          <p class="box03-txt"><img src="img/img_box03_txt.png" alt="皮膚のバリア機能の３因子"></p>
        </div>
        <div class="box03-blk">
          <p class="blk01">
            <img src="img/img_blk01.png" alt="細胞間脂質バリアの３因子の一つ、細胞間脂質は角層（角質）内の隙間を埋め、水分を保持するはたらきがあります。皮膚のバリア機能の３因子である細胞間脂質の役割について解説した図。角層（角質）細胞間脂質は水分をはさみ込んで保持する。" class="pc">
            <img src="img/img_blk01_sp.png" alt="細胞間脂質バリアの３因子の一つ、細胞間脂質は角層（角質）内の隙間を埋め、水分を保持するはたらきがあります。皮膚のバリア機能の３因子である細胞間脂質の役割について解説した図。角層（角質）細胞間脂質は水分をはさみ込んで保持する。" class="sp">
          </p>
          <p class="blk02">
            <img src="img/img_blk02.png" alt="細胞間脂質の種類細胞間脂質は主にセラミド、コレステロール、遊離脂肪酸で構成され、これらがラメラ構造を形成しています。細胞間脂質のうち約５０％を占めるのがセラミドです。細胞間脂質の構成成分とセラミドとその構造について解説した図。セラミドは、脂肪酸とスフィンゴイド類がアミド結合した成分です。脂肪酸は3種類の骨格、スフィンゴイド類は４種類の骨格があることが知られており、ヒトの角層（角質）中にはセラミド３を代表としてセラミド１～１２まで１２種類のセラミドが存在します。" class="pc">
            <img src="img/img_blk02_sp.png" alt="細胞間脂質の種類細胞間脂質は主にセラミド、コレステロール、遊離脂肪酸で構成され、これらがラメラ構造を形成しています。細胞間脂質のうち約５０％を占めるのがセラミドです。細胞間脂質の構成成分とセラミドとその構造について解説した図。セラミドは、脂肪酸とスフィンゴイド類がアミド結合した成分です。脂肪酸は3種類の骨格、スフィンゴイド類は４種類の骨格があることが知られており、ヒトの角層（角質）中にはセラミド３を代表としてセラミド１～１２まで１２種類のセラミドが存在します。" class="sp">
          </p>
          <p class="blk03">
            <img src="img/img_blk03.png" alt="セラミドとラメラ構造セラミドなどの細胞間脂質が層状に積み重なった構造を「ラメラ構造」と呼びます。ラメラ構造の中に水分が閉じ込められ、これによって水分を保持することができます。セラミドの構造とラメラ構造について解説した図。左：セラミドの構造について　セラミドは水になじみやすい部分（親水基）と油となじみゃすい部分（親油基）の両方をもちます。このため右図のように、脂肪酸やコレステロールとともに、水の層と油の層が交互に積み重なる「ラメラ構造」を形成することができます。右図：細胞間脂質であるセラミド、脂肪酸、コレステロールが形成するラメラ構造を示したイラスト。" class="pc">
            <img src="img/img_blk03_sp.png" alt="セラミドとラメラ構造セラミドなどの細胞間脂質が層状に積み重なった構造を「ラメラ構造」と呼びます。ラメラ構造の中に水分が閉じ込められ、これによって水分を保持することができます。セラミドの構造とラメラ構造について解説した図。左：セラミドの構造について　セラミドは水になじみやすい部分（親水基）と油となじみゃすい部分（親油基）の両方をもちます。このため右図のように、脂肪酸やコレステロールとともに、水の層と油の層が交互に積み重なる「ラメラ構造」を形成することができます。右図：細胞間脂質であるセラミド、脂肪酸、コレステロールが形成するラメラ構造を示したイラスト。" class="sp">
          </p>
          <p class="blk04">
            <img src="img/img_blk04.png" alt="ラメラ構造は実は２種類。ラメラ構造には２種類あることが知られています。それぞれ構造や構成成分が異なっています。左：長周期ラメラ構造　約13 nmの周期で形成され、脂肪酸の鎖長が長いセラミド１などのアシルセラミドが重要な役割をもつ。層の間に水分がない。右：短周期ラメラ構造　約6 nmの周期で形成され、層の間に水分を保持している。Biochim Biophys Acta., 1758, 2080-2095 (2006). より改変" class="pc">
            <img src="img/img_blk04_sp.png" alt="ラメラ構造は実は２種類。ラメラ構造には２種類あることが知られています。それぞれ構造や構成成分が異なっています。 左：長周期ラメラ構造　約13 nmの周期で形成され、脂肪酸の鎖長が長いセラミド１などのアシルセラミドが重要な役割をもつ。層の間に水分がない。右：短周期ラメラ構造　約6 nmの周期で形成され、層の間に水分を保持している。Biochim Biophys Acta., 1758, 2080-2095 (2006). より改変" class="sp">
          </p>
          <p class="blk05">
            <img src="img/img_blk05.png" alt="皮膚バリア機能が低下したお肌では、セラミドなどの細胞間脂質が少なくなっているだけでなく、ラメラ構造も乱れていることがわかっています。" class="pc">
            <img src="img/img_blk05_sp.png" alt="皮膚バリア機能が低下したお肌では、セラミドなどの細胞間脂質が少なくなっているだけでなく、ラメラ構造も乱れていることがわかっています。" class="sp">
          </p>
          <p class="blk06">
            <img src="img/img_blk06.png" alt="皮膚のバリア機能とラメラ構造について解説した図。バリア機能が低下したお肌は、水分が失われやすく、刺激を受けやすい。乾燥し、肌荒れが起きている。細胞間脂質が減少し、ラメラ構造が乱れた状態。一方、バリア機能が正常なお肌は、充分な水分が保たれ、刺激を受けにくい。キメが細かく、肌荒れが起きにくい。細胞間脂質がきちんと整列し、ラメラ構造がととのった状態。" class="pc">
            <img src="img/img_blk06_sp.png" alt="皮膚のバリア機能とラメラ構造について解説した図。バリア機能が低下したお肌は、水分が失われやすく、刺激を受けやすい。乾燥し、肌荒れが起きている。細胞間脂質が減少し、ラメラ構造が乱れた状態。一方、バリア機能が正常なお肌は、充分な水分が保たれ、刺激を受けにくい。キメが細かく、肌荒れが起きにくい。細胞間脂質がきちんと整列し、ラメラ構造がととのった状態。" class="sp">

            <img src="img/img_blk07_sp.png" alt="ＮＭＦ（天然保湿因子） ＮＭＦ（Natural Moisturizing Factor）は天然保湿因子と呼ばれ、角層中の水分を引き寄せて蓄えることで角層をうるおすはたらきがあります。皮膚のバリア機能の３因子であるＮＭＦ（天然保湿因子）の役割について解説した図。水分をつかまえる。" class="sp">

          <p class="blk08">
            <img src="img/img_blk08.png" alt="ＮＭＦ（天然保湿因子）の構成成分とＮＭＦ中のアミノ酸の構成成分について解説した図。左：ＮＭＦ（天然保湿因子）の構成成分　遊離アミノ酸、無機塩類、ピロリドンカルボン酸（ＰＣＡ）、乳酸塩で構成され、このうち遊離アミノ酸が最も多くを占める。右：ＮＭＦ中の遊離アミノ酸の組成を示した図。セリン、グリシン、アラニン、シトルリン、スレオニンなどから構成され、セリンが最も多い。" class="pc">
            <img src="img/img_blk08_sp.png" alt="ＮＭＦ（天然保湿因子）の構成成分とＮＭＦ中のアミノ酸の構成成分について解説した図。左：ＮＭＦ（天然保湿因子）の構成成分　遊離アミノ酸、無機塩類、ピロリドンカルボン酸（ＰＣＡ）、乳酸塩で構成され、このうち遊離アミノ酸が最も多くを占める。右：ＮＭＦ中の遊離アミノ酸の組成を示した図。セリン、グリシン、アラニン、シトルリン、スレオニンなどから構成され、セリンが最も多い。" class="sp">

        <div class="box03-blk">
          <p class="blk09">
            <img src="img/img_blk09.png" alt="皮脂皮脂もバリア機能に大切な役割があります。皮脂は、汗腺から分泌される汗と混ざりあうことで、角層（角質）の表面に「皮脂膜」と呼ばれる薄い膜を作り、皮膚からの水分蒸散（蒸発）を防いでいます。皮膚のバリア機能の３因子である皮脂の役割について解説した図。皮膚表面を膜で覆い、水分を閉じ込めて蒸発を防ぎ、逃がさない。" class="pc">

    <section id="box04" class="box04">
